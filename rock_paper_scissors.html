<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
<body>
    <h1>Rock, Paper, Scissors</h1>

    <!--Buttons-->
    <button onclick="
        playerChoice('Rock');
        ">Rock</button>

    <button onclick="
        playerChoice('Paper');
        ">Paper</button>

    <button onclick="
        playerChoice('Scissors')
        ">Scissors</button>

    <p class="result"></p>
    <p class="player-choice"></p>
    <p class="computer-choice"></p>
    <p class="score"></p>

    <!--Functions-->
    <script>
        const score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0
        };

        function pickComputerChoice()
        {
            const randomNumber = Math.random();

            if(randomNumber >= 0 && randomNumber < 1/3)
            {
                computerChoice = 'Rock';
                
                document.querySelector('.computer-choice')
                    .innerHTML = 'Computer chose Rock';
            }
            else if(randomNumber >= 1/3 && randomNumber < 2/3)
            {
                computerChoice = 'Paper';

                document.querySelector('.computer-choice')
                    .innerHTML = 'Computer chose Paper';
            }
            else if(randomNumber >= 2/3 && randomNumber < 1)
            {
                computerChoice = 'Scissors';

                document.querySelector('.computer-choice')
                    .innerHTML = 'Computer chose Scissors';
            }

            localStorage.setItem('score', JSON.stringify(score));

            return computerChoice;
        }

        function playerChoice(playerOption)
        {
            const computerChoice = pickComputerChoice();
            
            if(playerOption === 'Rock')
            {
                document.querySelector('.player-choice')
                    .innerHTML = 'You chose Rock';

                if (computerChoice === 'Rock')
                {
                    score.ties += 1;

                    document.querySelector('.result')
                        .innerHTML = 'Tie.';

                    showScore();
                }
                else if(computerChoice === 'Paper')
                {
                    score.losses += 1;

                    document.querySelector('.result')
                        .innerHTML = 'Lose.';

                    showScore();
                }
                else if (computerChoice === 'Scissors')
                {
                    score.wins += 1;

                    document.querySelector('.result')
                        .innerHTML = 'Win.';

                    showScore();
                }
            }
            else if(playerOption === 'Paper')
            {
                document.querySelector('.player-choice')
                    .innerHTML = 'You chose Paper';

                if (computerChoice === 'Rock')
                {
                    score.wins += 1;

                    document.querySelector('.result')
                        .innerHTML = 'Win.';

                    showScore();
                }
                else if(computerChoice === 'Paper')
                {
                    score.ties += 1;

                    document.querySelector('.result')
                        .innerHTML = 'Tie.';

                    showScore();
                }
                else if (computerChoice === 'Scissors')
                {
                    score.losses += 1;

                    document.querySelector('.result')
                        .innerHTML = 'Lose.';

                    showScore();
                }
            }
            else if(playerOption === 'Scissors')
            {
                document.querySelector('.player-choice')
                    .innerHTML = 'You chose Scissors';

                if (computerChoice === 'Rock')
                {
                    score.losses += 1;

                    document.querySelector('.result')
                        .innerHTML = 'Lose.';

                    showScore();
                }
                else if(computerChoice === 'Paper')
                {
                    score.wins += 1;

                    document.querySelector('.result')
                        .innerHTML = 'Win.';

                    showScore();
                }
                else if (computerChoice === 'Scissors')
                {
                    score.ties += 1;

                    document.querySelector('.result')
                        .innerHTML = 'Tie.';

                    showScore();
                }
            }
        }

        function showScore()
        {
            document.querySelector('.score')
                .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`
        }
    </script>

    </body>
</html>
